<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Square Meter</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <h1>Users</h1>
                <div id="users"></div>
                <h1>Chat</h1>
                <div id="chat"></div>
                <form autocomplete="off">
                    <input placeholder="Type your text here..." name="description" autocomplete="false" />
                    <button>Send</button>
                </form>
            </div>
            <div class="col-md-6 col-xs-12">
                <table></table>
            </div>
        </div>
    </div>
</body>

</html>
