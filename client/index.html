<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Square</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <div id="login" class="row">
            <form autocomplete="off" id="login" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input placeholder="Type your nickname here..." autocomplete="false" />
                <button>Login</button>
            </form>
        </div>
        <div id="game" class="row" hidden>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h1>Field</h1>
                <table></table>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h1>Users</h1>
                <div id="users"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h1>Chat</h1>
                <div id="chat"></div>
                <form autocomplete="off" id="chat">
                    <input placeholder="Type your text here..." name="description" autocomplete="false" />
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
