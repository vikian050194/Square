<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="root">
        <div class="page login-page">
            <form autocomplete="off" class="login">
                <input placeholder="Your nickname is..." autocomplete="off" class="login__input" />
                <button class="login__button">Login</button>
            </form>
        </div>
        <div class="page game-page hidden">
            <div class="field-container">
                <table class="field"></table>
            </div>
            <div class="info-container">
                <div class="info">
                    <div class="users">
                        <h1>Users</h1>
                        <div class="users__list"></div>
                    </div>
                    <div class="chat">
                        <h1>Chat</h1>
                        <div class="chat__history"></div>
                        <form autocomplete="off" class="chat">
                            <input placeholder="Your message is..." name="description" autocomplete="off" />
                            <button>Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
