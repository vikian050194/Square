<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Square</title>
    <link href="bundle.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="root">
        <div id="login" class="login">
            <form autocomplete="off">
                <input placeholder="Type your nickname here..." autocomplete="false" />
                <button>Login</button>
            </form>
        </div>
        <div id="game" class="game hidden">
            <div>
                <h1>Field</h1>
                <table></table>
            </div>
            <div>
                <h1>Users</h1>
                <div id="users"></div>
                <h1>Chat</h1>
                <div id="chat"></div>
                <form autocomplete="off" id="chat">
                    <input placeholder="Type your text here..." name="description" autocomplete="false" />
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
